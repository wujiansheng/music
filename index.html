		<div id="aaa">
			
			<p><h1 style=" font-size:50px;color: #faf709;">执子之手，与子偕老 </h1></p>
			<h3 style="color: #faf709;">在慢慢的人生中，我遇到了你</h3>
			<h4 style="color: #faf709;">是你给了我拼搏的勇气，是你让我的生活从此不再平淡</h4>
				<h5 style="color: #faf709;">	在你空下的时候，抬头看看天，一轮明月，是我看你的眼睛.</h5>
				<h5 style="color: #faf709;">我是鹊桥旁那颗美丽的流星，只为有你一次真爱的回应</h5>
  					<h5 style="color: #faf709;">	  我痴痴的等待着你……久久不愿离去……</h5>
				<h5 style="color: #faf709;">纤云弄巧,飞星转恨，银汉迢迢暗渡.金风玉露一相逢，便胜却人间无数。</h5>
    					<h5 style="color: #faf709;">飞星尚能一夕一相逢，而你我却只能隔河相望.</h5>
  						<h5 style="color: #faf709;">	我不相信"两情若是久长时，又岂在朝朝暮暮"……</h5>
		<div class="bbb">
			<h2 style="color: #faf709;"> 臭爱子  接收吧！！！！</h2>
		</div>     			
		</div>
